<div ng-controller="LoginController as loginCtrl">
    <form method="post" id="meetingForm" novalidate ng-hide="loginCtrl.loggedIn">
        <div class="form-group">
            <label for="username">Username:</label>
            <input id="username" class="form-control" type="text" required="required" placeholder="Username" ng-model="loginCtrl.login.username"/>
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input id="password" class="form-control" type="password" required="required" placeholder="Password" ng-model="loginCtrl.login.password"/>
        </div>
        <br>
        <button type="button" class="form-control" ng-click="loginCtrl.submitForm()">
            Login
        </button>
    </form>
    <div ng-show="loginCtrl.loggedIn">
        <div class="list-group">
            <div class="list-group-item list-group-item-home">
                Eingeloggt als <b>{{loginCtrl.username}}</b>
            </div>
        </div>
        <button type="button" class="form-control" ng-click="loginCtrl.logout()">
            Logout
        </button>
    </div>
</div>
